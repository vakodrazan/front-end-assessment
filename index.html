<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/sports/app">
          Sports
        </a>
      </h1>
    </header>

    <main class="main">
      <header class="main__header">
        <h2 class="main__header__logo">
          <a class="main__header__logo" href="/sports-app">
            <img class="main__header__logo__link" src="./img/logo_sports_colour.svg" alt="This is the sports logo">

            <span class="main__header__logo__link--sport">
              Sport's logo
            </span>
          </a>
        </h2>
      </header>

      <section class="main__section">
        <header class="main__section__heading">
          <h3 class="main__section__heading__header">
            <a class="main__section__heading__header" href="/personalized-football">
              Get a personalized football experience tailored just for you
            </a>
          </h3>
        </header>

        <article class="main__section__article--heading">
          <h4 class="main__section__article">Personalized football</h4>
          <p class="main__section__article--description">
            Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
          </p>
        </article>
      </section>

      <footer class="main__footer">
        <nav class="main__footer__navigation">
          <ul class="main__footer__navigation">
            <li class="main__footer__navigation__list-item">
              <a class="main__footer__navigation__list-item__link" href="/download-on-the-app-store">
                <figure>
                  <img class="main__footer__navigation__list-item__link--image" src="./img/apple_store.svg" alt="This is an app store">
                </figure>
                <span>
                  Download on the app store
                </span>
              </a>
            </li>

            <li class="main__footer__navigation__list-item">
              <a class="main__footer__navigation__list-item__link" href="/download-on-the-app-store">
                <figure>
                  <img class="main__footer__navigation__list-item__link--image" src="./img/google_play.svg" alt="This is an app store">
                </figure>
                <span>
                  Download on Google play
                </span>
              </a>
            </li>
          </ul>

        </nav>
      </footer>
    </main>
  </body>
</html>
